<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Diario</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioDetails.fecha" class="form-control" placeholder="Fecha">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioDetails.RR" class="form-control" placeholder="RR">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioDetails.RE" class="form-control" placeholder="RE">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addDiario()">Create Diario</button>
    </div>

  </div>
</div>
