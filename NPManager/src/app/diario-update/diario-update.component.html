<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Update Diario</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioData.fecha" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioData.RR" class="form-control" placeholder="RR">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="diarioData.RE" class="form-control" placeholder="RE">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateDiario()">Update Diario</button>
    </div>
    
  </div>
</div>
